name: CI/CD Production

on:
  repository_dispatch:
    types: build-backend-production
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Virtual envs : https://help.github.com/en/articles/virtual-environments-for-github-actions
        os: [macOS-latest, windows-latest, ubuntu-latest]
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Yarn cache directory
        id: yarn-cache-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Yarn cache
        uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ matrix.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ matrix.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
            ${{ matrix.os }}-yarn-

      - name: yarn install
        env:
          CI: "true"
          NODE_ENV: "staging"
        run: yarn install

      - name: yarn build
        env:
          CI: "true"
          NODE_ENV: "staging"
          FAUNADB_TOKEN: ${{ secrets.FAUNADB_TOKEN_PRODUCTION_ADMIN }}
        run: yarn build

      - name: yarn test
        env:
          CI: "true"
          NODE_ENV: "staging"
          FAUNADB_TOKEN: ${{ secrets.FAUNADB_TOKEN_PRODUCTION_ADMIN }}
        run: yarn test
